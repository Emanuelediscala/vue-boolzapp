<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's app</title>
</head>

<body>
    <div id="app" class="container my-5 d-flex">
        <div id="left " class="d-flex col-4 flex-wrap">
            <div id="headerLeft" class="d-flex bg-grey col-4">
                <div class="d-flex align-items-center gap-2 p-2">
                    <img src="./img/avatar_io.jpg" alt="">
                    <p class="m-0">Sofia</p>
                </div>
            </div>
            <div id="headerRight" class="col-8 borderRight d-flex p-2 align-items-center bg-grey justify-content-end gap-3">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="d-flex p-3 col-12 bg-Bell">
                <div class="d-flex">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="ms-2">
                        <p class="Bold m-0">Ricevi notifiche di ricevute messaggi</p>
                        <a href="">Attiva le notifiche sul desktop</a>
                    </div>
                </div>
            </div>
            <div class="col-12 bg-white p-1 ">
                <input class="form-control" type="search" placeholder="&#128269; Search " aria-label="Search">
            </div>
            <div id="ConversationLeft" class="col-12">
                <div v-for="(contact,i) in contacts" class="d-flex borderBottom col-12 bg-white justify-content-between  p-2">
                    <div class="d-flex">
                        <img :src="contact.avatar">
                        <div class="m-3 w-50">
                            <p class="m-0 Bold">{{contact.name}}</p>
                            <span class="form-text">{{contact.messages[contact.messages.length - 1].message}}</span>
                        </div>
                    </div>
                    <div class="d-flex col-3 align-items-center">
                        {{contact.messages[contact.messages.length-2].date}}
                    </div>
                </div>
            </div>
        </div>
        <div id="right" class="col-8">
            <div id="chatDetails" class="d-flex ">
                <div class="d-flex bg-grey col-4">
                    <div class="d-flex align-items-center gap-2 p-2">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div>
                            <p class="m-0">Michele</p>
                            <span class="form-text">Ultimo Accesso alle 12:00</span>
                        </div>
                    </div>
                </div>
                <div class="col-8 d-flex  p-2 align-items-center bg-grey justify-content-end gap-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                </div>
            </div>
            <div id="chatBody" class="h85 p-3">
                <div id="sent" class="bg-Green text-end borderRadius p-2 maxWidth  p-2">CIAO</div>
                <div id="received" class="bg-white borderRadius my-4 maxWidth  p-2">CIAO</div>
            </div>
            <div id ="chatTools" class="h5 bg-dirtyWhite">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
